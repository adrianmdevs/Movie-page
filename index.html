<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie </title>
</head>
<body class="body">
    <div id="wrapper">
        <!--Header Section-->
        <header>
            <div id="page-banner">
                <h1 class="title" style="color:#fff;">Movies To Watch This Year</h1>
                <p style="color:#fff;">A curated list of all the must-watch Movies this Year</p>
            </div>
        </header>
        <!--Movie List Section-->
        <div id="movie-list">
            <h2 class="title">Movies to Watch</h2>
            <ul id="movie-list-ul">
                <li >
                    <span class="name">The Avatar</span>
                    <span class="delete">Delete</span>
                </li>
                <li >
                    <span class="name">The Arcadian</span>
                    <span class="delete">Delete</span>
                </li>
                <li >
                    <span class="name">The Martian</span>
                    <span class="delete">Delete</span>
                </li>
                <li >
                    <span class="name">Maze runner: The scorch trials</span>
                    <span class="delete">Delete</span>
                </li>        
                <li >
                    <span class="name">The Monkey Man</span>
                    <span class="delete">Delete</span>
                </li>        
                <li >
                    <span class="name">400 days</span>
                    <span class="delete">Delete</span>
                </li>             
            </ul>
        </div>
        <!--Input Form-->
        <form action="#" id="add-movie">
            <input type="text" placeholder="Add a movie.."/>
            <button id="">Add</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
